<div class="container--big-card">
    <div class="big-card--photo">
        <img src="{{photoCover}}"
            alt="foto default"
            class="card--img"
            height="200px"
        >
    </div>
    <div class="big-card--title">
        <h2 class="card-title"><a [routerLink]="['content', Id]">{{cardTitle}}</a></h2>
    </div>
    <div class="big-card--description">
        <p class="card-description">
            <a [routerLink]="['content', Id]" class="card-description-a">{{cardDescription}}</a>
        </p>
    </div>
</div>
